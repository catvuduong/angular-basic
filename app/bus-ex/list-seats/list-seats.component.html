<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Vị trí ghế</h3>
            <ng-container *ngFor="let item of seatArr; let i=index">
                <app-seat [seat]="item" (eventSeat)="setSeat($event);"></app-seat>
                <br *ngIf="(i+1)% 4=== 0">
                <!-- if index = 4 next index would go down the line -->
            </ng-container>
        </div>
        <div class="col-sm-6">
            <h3>Danh sách ghế đang chọn</h3>
            <div *ngFor="let item of seatedArr; let i=index">
                Số Ghế: {{item.no}} - ${{item.price}}
                <span style="color: red; cursor: pointer;" (click)="cancle(i,item.no)">[Hủy]</span>
            </div>
        </div>
    </div>
</div>

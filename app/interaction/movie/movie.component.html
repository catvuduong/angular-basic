<div class="card">
    <div class="card-body">
        <img class="card-img-top" [src]="movie.thumbnail" alt="">
        <h4 class="card-title">{{movie.name}}</h4>
        <p class="card-text">{{movie.price}}</p>
        <button class="btn btn-primary" (click)="like()">Like</button>
    </div>
</div>
